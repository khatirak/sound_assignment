<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS - Basketball Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-item">Home</a>
            <a href="sound.html" class="nav-item">Sound</a>
            <a href="bts.html" class="nav-item active">BTS</a>
            <a href="about.html" class="nav-item">About</a>
        </div>
    </nav>

    <!-- BTS Content Section -->
    <div class="bts-container">
        <h1 class="bts-title">Behind the Scenes</h1>
        
        <!-- Carousel Container -->
        <div class="carousel-wrapper">
            <div class="carousel-container">
                <!-- Previous Button -->
                <button class="carousel-btn carousel-btn-prev" onclick="changeSlide(-1)" aria-label="Previous slide">
                    &#8249;
                </button>
                
                <!-- Slides Container -->
                <div class="carousel-slides">
                    <!-- Slide 1: Image -->
                    <div class="carousel-slide active">
                        <img src="img/bts1.jpg" alt="Behind the Scenes 1" class="carousel-image">
                        <div class="carousel-caption">
                            <p>Recording the basketball sounds and courts with the team</p>
                        </div>
                    </div>
                    
                    <!-- Slide 2: Image -->
                    <div class="carousel-slide">
                        <img src="img/bts2.JPG" alt="Behind the Scenes 2" class="carousel-image">
                        <div class="carousel-caption">
                            <p>Recording the commentator's voice</p>
                        </div>
                    </div>
                    
                    <!-- Slide 4: Video -->
                    <div class="carousel-slide">
                        <video class="carousel-video" controls>
                            <source src="img/film.MP4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="carousel-caption">
                            <p>Behind the Scenes Video</p>
                        </div>
                    </div>
                </div>
                
                <!-- Next Button -->
                <button class="carousel-btn carousel-btn-next" onclick="changeSlide(1)" aria-label="Next slide">
                    &#8250;
                </button>
            </div>
            
            <!-- Carousel Indicators (Dots) -->
            <div class="carousel-indicators">
                <span class="carousel-indicator active" onclick="goToSlide(0)"></span>
                <span class="carousel-indicator" onclick="goToSlide(1)"></span>
                <span class="carousel-indicator" onclick="goToSlide(2)"></span>
            </div>
        </div>
    </div>
    
    <script src="bts-carousel.js"></script>
</body>
</html>
