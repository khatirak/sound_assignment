<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-item">Home</a>
            <a href="sound.html" class="nav-item active">Sound</a>
            <a href="bts.html" class="nav-item">BTS</a>
            <a href="about.html" class="nav-item">About</a>
        </div>
    </nav>

    <div class="arena-container">
        <!-- Crowd area with circles -->
        <div class="crowd-area" id="crowdArea">
            <!-- Crowd circles will be generated by JavaScript -->
        </div>

        <!-- Hoop pole (outside court, extends upward) -->
        <div class="hoop-pole"></div>

        <!-- Basketball court -->
        <div class="court">
            <!-- Sidelines extending full court -->
            <div class="sideline-left"></div>
            <div class="sideline-right"></div>
            
            <!-- Court markings - Far side (top) -->
            <div class="lane-left-far"></div>
            <div class="lane-right-far"></div>
            <div class="free-throw-line-far"></div>
            <div class="free-throw-circle-far"></div>
            <div class="three-point-line-far"></div>

            <!-- Basketball -->
            <div class="basketball"></div>
        </div>

        <!-- Backboard (outside court, extends upward) -->
        <div class="backboard"></div>
        
        <!-- Hoop (outside court, extends upward) -->
        <div class="hoop"></div>

      
    </div>

    <script>
        // Generate crowd circles in organized rows
        const crowdArea = document.getElementById('crowdArea');
        const rows = 8;
        const circlesPerRow = 15;
        const circleSize = 40;
        const spacing = 2; // Tighter spacing between circles
        
        let circleIndex = 0;
        
        for (let row = 0; row < rows; row++) {
            const numCirclesInRow = circlesPerRow + Math.floor(row * 1.5); // More circles in lower rows
            const rowTop = 15 + (row * (circleSize + spacing)); // Start from top with spacing
            
            for (let col = 0; col < numCirclesInRow; col++) {
                const circle = document.createElement('div');
                circle.className = 'crowd-circle';
                circle.dataset.index = circleIndex++;
                
                // Calculate position for this circle
                const totalWidth = numCirclesInRow * (circleSize + spacing);
                const startX = (crowdArea.offsetWidth - totalWidth) / 2;
                const left = startX + (col * (circleSize + spacing));
                
                circle.style.left = left + 'px';
                circle.style.top = rowTop + 'px';
                
                crowdArea.appendChild(circle);
            }
        }

        // Placeholder for future audio integration
        // You can add: circle.style.background = colorBasedOnAudio;
    </script>
</body>
</html>
